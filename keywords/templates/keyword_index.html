<html>
    <head>
        <style>
            #orim {
                display: block;
            }
            #general {
                display: none;
        }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>
        <script>
            function search(){
                var keyword = document.getElementById('select_keyword').value;
                var url = "{% url 'keyword_details' 'drug' %}";
                window.location.href = url.replace('drug', keyword);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1 align="center">Open Road Integrated Media</h1>
            <h3>Keyword Search</h3>
            <br>
            <select id="select_keyword" class="selectpicker" data-live-search="true">
                {% for keyword in keywords %}
                    <option value="{{ keyword.keyword }}">{{ keyword.keyword }}</a></option>
                {% endfor %}
            </select>
            <span>
                <input id="submit" class="btn btn-primary" type="submit" value="search_keywords" onclick="search()">
            </span>
        </div>
    </body>
</html>
